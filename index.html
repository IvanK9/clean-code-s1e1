<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main">
    <section class="hero">
      <div class="hero__content">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="hero__img" >
        <a class="hero__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </div>
    </section>
    <section class="todo">
        <div class="todo__wrapper">
            <h3 class="todo__title">Add Item</h3>
          <div class="todo__task_add">
              <input id="new-task"
              class="todo__task"
              type="text">
              <button class="todo__btn todo__btn_add">Add</button>
          </div>
          <h3 class="todo__title">Todo</h3>
          <ul id="incompleteTasks" class="todo__list todo__list_incomplete">
              <li class="todo__list-item">
                  <input type="checkbox">
                  <label class="todo__task">Pay Bills</label>
                  <input type="text" class="todo__task">
                  <button class="todo__btn todo__btn_edit">Edit</button>
                  <button class="todo__btn todo__btn_delete">
                      <img src="./remove.svg" alt="remove">
                  </button>
              </li>
              <li class="todo__list-item editMode">
                  <input type="checkbox">
                  <label class="todo__task">Go Shopping</label>
                  <input type="text"
                  value="Go Shopping"
                  class="todo__task">
                  <button class="todo__btn todo__btn_edit">Save</button>
                  <button class="todo__btn todo__btn_delete">
                      <img src="./remove.svg" alt="remove">
                  </button>
              </li>
          </ul>
          <h3 class="todo__title">Completed</h3>
          <ul id="completed-tasks" class="todo__list todo__list_complete">
              <li class="todo__list-item">
                  <input type="checkbox" checked>
                  <label class="todo__task">See the Doctor</label>
                  <input type="text" class="todo__task">
                  <button class="todo__btn todo__btn_edit">Edit</button>
                  <button class="todo__btn todo__btn_delete">
                      <img src="./remove.svg" alt="remove">
                  </button>
              </li>
          </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
